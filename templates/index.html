<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Web App Scontrini</title>
  <script>
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    window.onload = function () {
      if (isMobile()) {
        document.getElementById("scatto").style.display = "block";
        document.getElementById("upload").style.display = "none";
      } else {
        document.getElementById("scatto").style.display = "none";
        document.getElementById("upload").style.display = "block";
      }
    }
  </script>
</head>
<body>
  <h1>üìÅ Carica file Excel mensile</h1>
  <form method="POST" action="/upload_excel" enctype="multipart/form-data">
    <input type="file" name="excel" accept=".xlsx" required>
    <button type="submit">Carica Excel</button>
  </form>

  <h2>üì∑ Carica o scatta scontrino</h2>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <div id="scatto" style="display:none">
      <input type="file" name="scontrino" accept="image/*" capture="environment" required><br><br>
    </div>
    <div id="upload" style="display:none">
      <input type="file" name="scontrino" accept="image/*" required><br><br>
    </div>
    <button type="submit">Carica scontrino</button>
  </form>

  <br>
  <form method="GET" action="/chiudi">
    <button type="submit">Chiudi nota spese e scarica PDF</button>
  </form>
</body>
</html>
