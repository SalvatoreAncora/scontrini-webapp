services:
- type: web
  name: spese-gpt-app
  env: python
  plan: free
  buildCommand: "pip install -r requirements.txt"
  startCommand: "gunicorn app:app"
  envVars:
    - key: OPENAI_API_KEY
      sync: false
    - key: SECRET_KEY
      sync: false
    - key: GOOGLE_OAUTH_CLIENT_ID
      sync: false
    - key: GOOGLE_OAUTH_CLIENT_SECRET
      sync: false
