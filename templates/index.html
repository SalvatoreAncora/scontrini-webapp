<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Web App Scontrini</title>
</head>
<body>
  <h1>Carica scontrino</h1>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <label>Importo in euro:</label>
    <input type="text" name="importo" required><br><br>
    <input type="file" name="scontrino" accept="image/*" required><br><br>
    <button type="submit">Carica</button>
  </form>
  <br>
  <form method="GET" action="/chiudi">
    <button type="submit">Chiudi nota spese</button>
  </form>
</body>
</html>
